<div class="container" ng-controller="MainController as vm">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

<h1> Dynamic form</h1>

  
 <form >
  <formly-form model="vm.user" fields="vm.userFields" options="vm.options" form="vm.form"> 
	<button type="submit" class="btn btn-default" ng-click="vm.submit(vm.user)">Submit</button> 
	<button type="button" class="btn btn-default" ng-click="vm.options.resetModel()">Reset</button>
	</formly-form>
  </form>
  <h2>Form Data</h2>
  <pre>{{vm.user | json}}</pre>
  <pre>{{vm.form | json}}</pre
</div>
